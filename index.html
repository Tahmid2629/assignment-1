<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo-Webflow Agency</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body>
    <header class="banner">
        <nav>
            <h1 class="inter-normal nav-logo ">LOGO</h1>
            <button class="raleway-normal nav-btn">Sign Up</button>
        </nav>
        <div class="hero-content">
            <p class="raleway-normal hero-description">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="raleway-normal hero-btn">Stay Focused</button>
        </div>
    </header>

    <main class="raleway-normal">
        <section class="action">
            <div class="action-contect">
                <p class="action-title">See It in Action</p>
                <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img style="border-radius: 48px;" src="Assets/wc-mini.png" alt="Banner of Webflow conference 2022">
            </div>
        </section>

        <section class="productive-user">
            <div class="productive-title">Joined Thousands of Productive Users</div>
            <div class="productive-data">
                <div class="productive-info">
                    <p class="info-value inter-normal">50K<span class="info-title">Active Users </span></p>
                </div>
                <div class="productive-info">
                    <p class="info-value inter-normal">2M+<span class="info-title">Focus Sessions </span></p>
                </div>
                <div class="productive-info">
                    <p class="info-value inter-normal">95%<span class="info-title">Satisfaction Rate </span></p>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <div class="newsletter-title">Letâ€™s Get in <br>Touch</div>
            <div class="personal-info">
                <form action="">
                    <label class="inter-normal" for="email">Email</label> <br>
                    <input type="email" name="email" placeholder="example@email.com"> <br>
                    <label class="inter-normal" for="Name">Name</label> <br>
                    <input type="text" name="Name" placeholder="full name"> <br>
                    <label class="inter-normal" for="Message">Message</label> <br>
                    <textarea class="inter-normal" name="Message" cols="32" rows="20" placeholder="write your message ...."></textarea><br>
                    <input type="submit" value="Get in Touch">
                </form>
            </div>
        </section>


    </main>

    <footer>

    </footer>
</body>
</html>
