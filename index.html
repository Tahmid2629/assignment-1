<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo-Webflow Agency</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body>
    <header class="banner">
        <nav>
            <h1 class="inter-logo">LOGO</h1>
            <button class="raleway-normal nav-btn">Sign Up</button>
        </nav>
        <div class="hero-content">
            <p class="raleway-normal hero-description">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="raleway-normal hero-btn">Stay Focused</button>
        </div>
    </header>

    <main class="raleway-normal">
        <section class="action">
            <div class="action-contect">
                <p class="action-title">See It in Action</p>
                <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img style="border-radius: 48px;" src="Assets/wc-mini.png" alt="Banner of Webflow conference 2022">
            </div>
        </section>


    </main>

    <footer>

    </footer>
</body>
</html>
